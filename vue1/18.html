<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="./js/vue.js"></script>

</head>

<body>
    <div id="demo2">
        <mycpn></mycpn>
    </div>
    <div id="demo">
        <!--组件练习-->
        <mycpn></mycpn>

    </div>
</body>
<script type="text/javascript">
    //1.创建组件构造对象
    const cpnC = Vue.extend({
            template: '<div><h2>title</h2><p>内容１</p><p>内容２</p></div>',
        })
        //2.注册组件(全局组件)
        //Vue.component('mycpn', cpnC)
    const demo = new Vue({
        el: '#demo',
        data: {
            message: 'aaa'
        },




    })
    const demo2 = new Vue({
        el: '#demo2',
        data: {
            message: 'aaa'
        },
        //局部组件注册，mucpn为组件名，cpnC为组件构造对象
        components: {
            mycpn: cpnC
        }
    })
</script>

</html>
