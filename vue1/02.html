<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>who</h2>
        <p>{{msg}}</p>
        <p>{{ msg.toUpperCase() }}</p>s
        <!-- innerhtml -->
        <p v-html="msg2.toUpperCase()"></p>
        <h2>where</h2>
        <!-- 强制数据绑定s -->
        <img :src="imgurl">
        <!-- 强制数据监听 -->
        <h2 @click="test">what</h2>
        <h2 @click="test2(msg2)">what</h2>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: 'i wiil be back',
                msg2: '<a href="#">dddddd</a>',
                imgurl: 'https://imgconvert.csdnimg.cn/aHR0cHM6Ly9tbWJpei5xcGljLmNuL21tYml6X2dpZi9hT1ZTaG9NT3NmVzVtTjVldllCekxkZEhNWTlzTFNwMngzOWoybkwzbDY0aWNUd3F6MXg5WTR5Z3VOOWhaSHc5MkJGdUQ2a2E0VGJyalAwS1picUdzdGcvNjQw?x-oss-process=image/format,png'
            },
            methods: {
                test() {
                    alert("dddd");
                },
                test2(co) {
                    alert(co);
                }
            },
        })
    </script>
</body>

</html>
