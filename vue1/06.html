<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="./js/vue.js"></script>

</head>

<body>
    <div id="demo">
        <h2>测试 v-for 遍历数组</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="index">
                {{index}}--{{p.name}}--{{p.age}}
                <button @click="dp(index)">削除</button>
                <button @click="up(index,{name:'bob',age:20})">編集</button>
            </li>
        </ul>
        <h2>测试 v-for 遍历对象</h2>
        <li v-for="(value,key) in persons[1]" ::key="key">
            {{value}}--{{key}}
        </li>
    </div>
</body>
<script type=" text/javascript ">
    new Vue({
        el: '#demo',
        data: {
            persons: [{
                name: 'Tom',
                age: '108'
            }, {
                name: 'jack',
                age: '128'
            }, {
                name: 'Tim',
                age: '117'
            }, {
                name: 'Tam',
                age: '100'
            }, ]
        },
        methods: {
            dp(index) {
                this.persons.splice(index, 1)
            },
            up(index, newp) {
                this.persons.splice(index, 1, newp)
            },
        }

    })
</script>

</html>
