<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="./js/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h2>{{number}}</h2>
        <button @click="add">++</button>
        <button @click="sub">--</button>
    </div>
</body>
<script type="text/javascript">
    const d = new Vue({
        el: '#demo',
        data: {
            number: 20,
        },
        methods: {
            add: function() {
                console.log('add执行');
                this.number++;
            },
            sub: function() {
                console.log('sub执行');
                this.number--;
            }
        }
    })
</script>

</html>
