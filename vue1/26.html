<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="./js/vue.js"></script>

</head>

<body>
    <div id="demo">
        <cpn></cpn>
    </div>
    <!--分离写法-->
    <template id="cpn">
      <div>
    <h2>zi</h2>
    <button @click="btnClick">父组件打印</button>
      </div>
    </template>
</body>
<script>
    //子组件
    const cpn = {
            template: '#cpn',

            methods: {
                //子组件调用parent，得到父组件。
                btnClick() {
                    // console.log(this.$parent.btn1)
                    //this.$root 访问根父类
                    console.log(this.$root);
                },

            }
        }
        //父组件
    const demo = new Vue({
        el: '#demo',
        data: {
            total: 0
        },

        components: {
            cpn
        },
        methods: {

            btn1() {
                //$children 用的少，拿子的数据或者函数方法
                //console.log(this.$children);
                //this.$children[0].showMessage();
                //2.$refs 默认是空的对象，必须在组件上加ref—="aaa"
                console.log(this.$refs.aaa);
            }
        }

    })
</script>

</html>
