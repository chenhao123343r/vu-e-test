<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script type="text/javascript" src="./js/vue.js"></script>

</head>

<body>
    <div id="demo">
        <cpn1></cpn1>
        <cpn1></cpn1>
        <cpn1></cpn1>
    </div>
    <!--分离写法-->
    <template id="cpn1">
  <div>
    <h2>{{number}}</h2>
    <button @click="add">++</button>
    <button @click="sub">--</button>
  </div>
</template>
</body>
<script>
    Vue.component('cpn1', {
        template: '#cpn1',
        //data必须为函数 ，单独空间
        data() {

            return {
                number: 0,
            };
        },
        methods: {
            add() {
                this.number++
            },
            sub() {
                this.number--
            }
        }
    })
    const demo = new Vue({
        el: '#demo',

    })
</script>

</html>
